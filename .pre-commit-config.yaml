repos:
  # General checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: \.tmpl$
      - id: end-of-file-fixer
        exclude: \.tmpl$
      - id: check-yaml
        args: [--allow-multiple-documents]
        exclude: \.tmpl$
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: check-merge-conflict
      - id: detect-private-key
  # Shell scripts
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        args: [--severity=warning]
        exclude: \.tmpl$
  # JSON/YAML formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [json, yaml]
        exclude: (\.tmpl$|flake\.lock)
  # Markdown
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.43.0
    hooks:
      - id: markdownlint
        args: [--disable, MD013, MD033, MD041, MD036, --]
        exclude: \.tmpl$
  # Nix (render templates + check all with alejandra/statix)
  - repo: local
    hooks:
      - id: check-nix
        name: Check Nix (alejandra + statix)
        entry: bash -c 'set -e; tmpdir=$(mktemp -d); trap "rm -rf $tmpdir" EXIT; mkdir -p "$tmpdir/modules"; chezmoi execute-template --source . < nix-config/flake.nix.tmpl > "$tmpdir/flake.nix"; for f in nix-config/modules/*.tmpl; do chezmoi execute-template --source . < "$f" > "$tmpdir/modules/$(basename "${f%.tmpl}")"; done; for f in nix-config/modules/*.nix; do [ -f "$f" ] && cp "$f" "$tmpdir/modules/"; done; echo "Checking format (alejandra)..."; nix run nixpkgs#alejandra -- --check "$tmpdir"; echo "Linting (statix)..."; nix run nixpkgs#statix -- check "$tmpdir"'
        language: system
        files: \.nix(\.tmpl)?$
        pass_filenames: false
ci:
  autoupdate_schedule: monthly
  skip: [check-nix]
