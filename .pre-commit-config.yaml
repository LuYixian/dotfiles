repos:
  # General checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: \.tmpl$
      - id: end-of-file-fixer
        exclude: \.tmpl$
      - id: check-yaml
        args: [--allow-multiple-documents]
        exclude: \.tmpl$
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: check-merge-conflict
      - id: detect-private-key
  # Shell scripts
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        args: [--severity=warning]
        exclude: \.tmpl$
  # JSON/YAML formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [json, yaml]
        exclude: (\.tmpl$|flake\.lock)
  # Markdown
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.43.0
    hooks:
      - id: markdownlint
        args: [--disable, MD013, MD033, MD041, MD036, --]
        exclude: \.tmpl$
  # Lua (render templates + check all with stylua/selene)
  - repo: local
    hooks:
      - id: check-lua
        name: Check Lua (stylua + selene)
        entry: bash -c 'set -e; tmpdir=$(mktemp -d); trap "rm -rf $tmpdir" EXIT; cfg="$tmpdir/chezmoi.toml"; printf "[data]\nhostname = \"test\"\nwork = false\nprivate = true\nhomeWifiSSIDs = \"\"\n" > "$cfg"; cp stylua.toml selene.toml "$tmpdir/" 2>/dev/null || true; for f in $(find . -name "*.lua.tmpl" -o -name "*.lua" | grep -v -e node_modules -e Spoons); do if [[ "$f" == *.tmpl ]]; then out="$tmpdir/$(basename "${f%.tmpl}")"; chezmoi execute-template --config "$cfg" --source . < "$f" > "$out"; else cp "$f" "$tmpdir/"; fi; done; nix run nixpkgs#stylua -- --check "$tmpdir"; nix run nixpkgs#selene -- "$tmpdir"'
        language: system
        files: \.lua(\.tmpl)?$
        pass_filenames: false
  # Nix (render templates + check all with alejandra/statix)
  - repo: local
    hooks:
      - id: check-nix
        name: Check Nix (alejandra + statix)
        entry: bash -c 'set -e; for platform in darwin linux; do echo "=== Checking $platform ==="; tmpdir=$(mktemp -d); trap "rm -rf $tmpdir" EXIT; mkdir -p "$tmpdir/modules"; cfg="$tmpdir/chezmoi.toml"; printf "[data]\nhostname = \"test\"\nplatform = \"%s\"\nwork = false\nprivate = false\ninstallMasApps = true\ntimezone = \"UTC\"\n" "$platform" > "$cfg"; nix run nixpkgs#chezmoi -- execute-template --config "$cfg" --source . < nix-config/flake.nix.tmpl > "$tmpdir/flake.nix"; for f in nix-config/modules/*.tmpl; do nix run nixpkgs#chezmoi -- execute-template --config "$cfg" --source . < "$f" > "$tmpdir/modules/$(basename "${f%.tmpl}")"; done; for f in nix-config/modules/*.nix; do [ -f "$f" ] && cp "$f" "$tmpdir/modules/"; done; nix run nixpkgs#alejandra -- --check "$tmpdir"; nix run nixpkgs#statix -- check "$tmpdir"; rm -rf "$tmpdir"; done'
        language: system
        files: \.nix(\.tmpl)?$
        pass_filenames: false
ci:
  autoupdate_schedule: monthly
