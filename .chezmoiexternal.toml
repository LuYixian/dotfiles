# chezmoi external dependencies
# Run `chezmoi apply` to install/update
# Run `chezmoi -R apply` to force refresh

# ------------------------------------------------------------------------------
# TPM (Tmux Plugin Manager)
# After chezmoi apply, run `prefix + I` in tmux to install plugins
# ------------------------------------------------------------------------------
[".config/tmux/plugins/tpm"]
    type = "git-repo"
    url = "https://github.com/tmux-plugins/tpm.git"
    refreshPeriod = "168h"  # check for updates weekly

# ------------------------------------------------------------------------------
# Claude Code Plugins
# Public plugins managed by GitHub Action (sync-claude-plugins.yml)
# Plugins are committed directly to dot_claude/{agents,commands,skills}/
# See: .github/workflows/sync-claude-plugins.yml
# ------------------------------------------------------------------------------

# ------------------------------------------------------------------------------
# Anthropic Skills (source-available, NOT open source)
# These are downloaded locally at apply time, NOT committed to git
# License: https://github.com/anthropics/skills - see LICENSE.txt in each skill
# ------------------------------------------------------------------------------
[".claude/skills/anthropics/pdf"]
    type = "archive"
    url = "https://github.com/anthropics/skills/archive/main.tar.gz"
    exact = true
    stripComponents = 3
    include = ["skills-main/skills/pdf/**"]
    refreshPeriod = "168h"

[".claude/skills/anthropics/docx"]
    type = "archive"
    url = "https://github.com/anthropics/skills/archive/main.tar.gz"
    exact = true
    stripComponents = 3
    include = ["skills-main/skills/docx/**"]
    refreshPeriod = "168h"

[".claude/skills/anthropics/pptx"]
