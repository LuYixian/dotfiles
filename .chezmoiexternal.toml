# chezmoi external dependencies
# Run `chezmoi apply` to install/update
# Run `chezmoi -R apply` to force refresh

# ------------------------------------------------------------------------------
# TPM (Tmux Plugin Manager)
# After chezmoi apply, run `prefix + I` in tmux to install plugins
# ------------------------------------------------------------------------------
[".config/tmux/plugins/tpm"]
    type = "git-repo"
    url = "https://github.com/tmux-plugins/tpm.git"
    refreshPeriod = "168h"  # check for updates weekly

# ------------------------------------------------------------------------------
# Claude Code External Agents (wshobson/agents)
# Downloaded as archive, then flattened by run_after script
# Plugins are configured in .chezmoidata.yaml -> claude.externalPlugins
# ------------------------------------------------------------------------------
[".cache/wshobson-agents"]
    type = "archive"
    url = "https://github.com/wshobson/agents/archive/refs/heads/main.tar.gz"
    stripComponents = 1
    refreshPeriod = "168h"  # check for updates weekly

# ------------------------------------------------------------------------------
# Superpowers (obra/superpowers)
# Core skills library: TDD, debugging, brainstorming, collaboration patterns
# Provides workflow discipline and best practices enforcement
# ------------------------------------------------------------------------------
[".cache/superpowers"]
    type = "archive"
    url = "https://github.com/obra/superpowers/archive/refs/heads/main.tar.gz"
    stripComponents = 1
    refreshPeriod = "168h"  # check for updates weekly
