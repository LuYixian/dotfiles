name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
jobs:
  # ─────────────────────────────────────────────────────────────
  # Pre-commit (all linting in one place)
  # ─────────────────────────────────────────────────────────────
  pre-commit:
    name: Pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: pre-commit/action@v3.0.1
  # ─────────────────────────────────────────────────────────────
  # Nix Syntax & Format Check
  # ─────────────────────────────────────────────────────────────
  nix:
    name: Nix Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
            experimental-features = nix-command flakes
      - name: Install chezmoi
        run: |
          sh -c "$(curl -fsLS get.chezmoi.io)" -- -b /usr/local/bin
      - name: Render templates
        run: |
          chezmoi init --source=$PWD --apply --force \
            --promptString="gitUsername=ci" \
            --promptString="gitEmail=ci@example.com" \
            --promptString="hostname=ci"
      - name: Check Nix syntax
        run: |
          for f in $(find nix-config -name "*.nix"); do
            echo "Checking: $f"
            nix-instantiate --parse "$f" > /dev/null
          done
          echo "All Nix files have valid syntax"
      - name: Check Nix formatting
        run: |
          cd nix-config
          nix fmt -- --check . || echo "Format check completed"
