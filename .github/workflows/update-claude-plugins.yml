name: Update Claude plugins
on:
  schedule:
    - cron: "0 6 * * 0" # Weekly on Sunday at 6:00 AM UTC
  workflow_dispatch:
permissions:
  contents: write
  pull-requests: write
jobs:
  update:
    name: Sync from wshobson/agents
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
      - name: Fetch and transform marketplace.json
        run: |
          curl -sL https://raw.githubusercontent.com/wshobson/agents/main/.claude-plugin/marketplace.json \
            | jq '[.plugins[] | {
                name,
                description,
                keywords: (.keywords // []),
                commands: (.commands // []),
                agents: (.agents // []),
                skills: (.skills // [])
              }]' > /tmp/plugins.json
      - name: Update .chezmoidata/claude.yaml
        run: |
          # Convert JSON to YAML and update claude.plugins (with -P for pretty YAML)
          yq -i -P '.claude.plugins = load("/tmp/plugins.json")' .chezmoidata/claude.yaml
      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet .chezmoidata/claude.yaml; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "### Plugin Changes" >> "$GITHUB_STEP_SUMMARY"
            echo '```diff' >> "$GITHUB_STEP_SUMMARY"
            git diff .chezmoidata/claude.yaml >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
          fi
      - name: Get current date
        if: steps.changes.outputs.changed == 'true'
        id: date
        run: echo "date=$(date +%Y-%m-%d)" >> "$GITHUB_OUTPUT"
      - name: Create PR
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v8
        with:
          commit-message: "chore(claude): sync plugins from wshobson/agents"
          title: "chore(claude): sync Claude plugins (${{ steps.date.outputs.date }})"
          branch: update-claude-plugins
          labels: dependencies,claude,automation
          body: |
            Automated sync of Claude Code plugins from [wshobson/agents](https://github.com/wshobson/agents).

            Updates `claude.plugins` in `.chezmoidata/claude.yaml` with latest plugin metadata:
            - name, description, keywords
            - commands, agents, skills

            After merging, run `chezmoi apply` to sync plugin files.
