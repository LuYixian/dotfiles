# ─────────────────────────────────────────────────────────────
# gh-dash Configuration
# GitHub CLI Dashboard - TUI for PRs and Issues
# Run with: gh dash
# ─────────────────────────────────────────────────────────────

prSections:
  - title: My Pull Requests
    filters: is:open author:@me
  - title: Needs My Review
    filters: is:open review-requested:@me
  - title: Involved
    filters: is:open involves:@me -author:@me
issuesSections:
  - title: My Issues
    filters: is:open author:@me
  - title: Assigned
    filters: is:open assignee:@me
  - title: Involved
    filters: is:open involves:@me -author:@me
defaults:
  preview:
    open: true
    width: 60
  prsLimit: 20
  issuesLimit: 20
  view: prs
  layout:
    prs:
      updatedAt:
        width: 7
      repo:
        width: 20
      author:
        width: 15
      assignees:
        width: 20
        hidden: true
      base:
        width: 15
        hidden: true
      lines:
        width: 16
    issues:
      updatedAt:
        width: 7
      repo:
        width: 20
      creator:
        width: 15
      assignees:
        width: 20
        hidden: true
  refetchIntervalMinutes: 30
keybindings:
  prs:
    - key: O
      command: >
        gh pr view {{.PrNumber}} --repo {{.RepoName}} --web

  issues:
    - key: O
      command: >
        gh issue view {{.IssueNumber}} --repo {{.RepoName}} --web

# Theme (matches Dracula)
theme:
  ui:
    sectionsShowCount: true
    table:
      showSeparator: true
