# AeroSpace - i3-like tiling window manager for macOS
# Docs: https://nikitabobko.github.io/AeroSpace/guide

config-version = 2
start-at-login = true
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true
accordion-padding = 30
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
automatically-unhide-macos-hidden-apps = true
after-startup-command = ['exec-and-forget borders']

[key-mapping]
preset = 'qwerty'

[gaps]
inner.horizontal = 8
inner.vertical = 8
outer.left = 8
outer.bottom = 8
outer.top = 8
outer.right = 8

# ─────────────────────────────────────────────────────────────────────────────
# Window Detection Rules (auto-float specific windows)
# ─────────────────────────────────────────────────────────────────────────────

# Settings/preferences windows
[[on-window-detected]]
if.window-title-regex-substring = '(?i)(setting|preferences)'
run = 'layout floating'

# Picture-in-Picture
[[on-window-detected]]
if.window-title-regex-substring = '(?i)Picture-in-Picture'
run = 'layout floating'

# System Settings
